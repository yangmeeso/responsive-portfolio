<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<!-- Mobile Responsive Web -->
	<meta name="viewpoint" content="width=device-width, initial-scale=1">

	<title>Meeso's Portfolio!</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<!-- Navigation Bar -->
	<header id="master__header">
		<div class="container">
			<a href="index.html" id="logo">Meeso Yang</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<!-- Main Content & Panel -->
	<div id="main__content" class="container">
		<section class="contact__container">
			<h1>Contact</h1>
			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>
			
		</section>

		<!-- Sidebar/Panel -->
		<section class="aside">
			<h2>Connect with Me</h2>

			<div class="aside__social__links">
				<a href="https://github.com/"><img src="assets/images/github.png" class="social__github" target="_blank" alt="Github"></a>
				<a href="https://www.linkedin.com/"><img src="assets/images/linkedin.png" class="linkedin" target="_blank" alt="Linkedin"></a>
				<a href="https://stackoverflow.com/"><img src="assets/images/sof.png" class="stackoverflow" target="_blank" alt="Stackoverflow"></a>
			</div>
		</section>
	</div>

	<!-- Footer -->
	<footer>
		<div class="container">
			Â© Copyright 2017 Meeso Yang
		</div>
	</footer>

</body>
</html>
